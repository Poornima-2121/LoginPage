<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="welcome">
        <h1>Welcome</h1>
      </div>
      <form>
        <input type="text" name="username" id="username" aria-label="Username" placeholder="USERNAME" /><i
          class="fa-regular fa-user"
        ></i>
        <p class="error-message username-error"></p>
        <input type="password" name="password" id="password" aria-label="Password" placeholder="PASSWORD" /><i
          class="fa-solid fa-lock"
        ></i
        ><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i>
        <p class="error-message password-error"></p>
        <div class="remember-me">
          <input
            title="Remember Me"
            type="checkbox"
            name="remember-me"
            id="remember-me"
            aria-label="Remember Me"
            checked
          />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit" id="login-button">LOGIN</button>
        <p class="forgot-password">
          <a href="#">Forgot Password?</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
